<table id="minhas-compras-table" st-safe-src="sales" st-table="displayedCollection" class="table table-striped table-scroll scroll" class="r2-margin-top-10">
	<thead>
		<tr>
			<th>Imagem.</th>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Pre√ßo</th>
            <th>Subtotal</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="row in displayedCollection">
			<td>
                <div class="img-checkout thumbnail">
                    <img ng-src="{{ row.cover.path}}" alt="Imagem {{ row.title }}" width="100" height="100"/>
                </div>
            </td>
            <td>
            	{{row.title}}
            </td>
            <td>{{row.quantity}}</td>
            <td>{{row.unitPrice | currency}}</td>
            <td>{{row.totalPrice | currency}}</td>
		</tr>
	</tbody>
	<tfoot>
		<tr>
			<td colspan="14" class="text-center">
				<div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="7"></div>
			</td>
		</tr>
	</tfoot>
</table>
