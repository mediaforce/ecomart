<div class="hide-for-medium-only hide-for-small-only" id="r2-banner-home">
	<div class="expanded">
		<div class="container slider expanded row align-center">
		    <div class="columns">
		    	<div ng-repeat="slide in slides">
		    		<a ng-href="{{slide.link}}" target="_blank">
		    			<img class="slide slide-animation nonDraggableImage"
		    			     ng-swipe-right="nextSlide()" ng-swipe-left="prevSlide()"
		    			     ng-hide="!isCurrentSlideIndex($index)" ng-src="{{slide.image}}" width="100%">
		    		</a>
		    	</div>
		    		<a class="arrow prev" href="#" ng-click="nextSlide()"></a>
		    		<a class="arrow next" href="#" ng-click="prevSlide()"></a>
		    		<nav class="nav">
		    		    <div class="wrapper">
		    		        <ul class="dots">
		    		            <li class="dot" ng-repeat="slide in slides">
		    		                <a href="#" ng-class="{'active':isCurrentSlideIndex($index)}"
		    		                   ng-click="setCurrentSlideIndex($index);">{{slide.description}}</a></li>
		    		        </ul>
		    		    </div>
		    		</nav>
		    </div>
		</div>
	</div>
</div>
<div class="expanded r2-blueocen-hr"></div>
<div id="r2-chamada-promocional" class="expanded r2-grey-bar">
	<div class="row align-middle align-center">
		<div class="r2-chamada-promocional">
			<p>Só aqui você consegue descontos imperdíveis! Confira!</p>
		</div>
	</div>
</div>
